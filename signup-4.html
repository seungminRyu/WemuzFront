<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/signup/signup-4.css">
    <title>위뮤즈 | 회원가입</title>
</head>
<body>
    <div class="signup-overlay">
        <div class="signup-container">
            <div class="signup__wrapper">
                <div class="signup__nav">
                    <button class="signup__btn-pre">이전</button>
                    <span class="signup__step-num">4</span>
                </div>
                <div class="signup__input-field">
                    <h1>어떤 포지션으로 활동하시나요?</h1>
                    <p>선호하는 포지션 1개를 선택해 주세요. 선택된 포지션은 매칭 서비스에 활용되요.</p>
                    <div class="signup__position-field">
                        <span class="signup__position">
                            <input type="radio" name="position" id="vocal">
                            <label for="vocal">보컬</label>
                        </span>
                        <span class="signup__position">
                            <input type="radio" name="position" id="elec-guitar">
                            <label for="elec-guitar">일렉 기타</label>
                        </span>
                        <span class="signup__position">
                            <input type="radio" name="position" id="acustic-guitar">
                            <label for="acustic-guitar">어쿠스틱 기타</label>
                        </span>
                        <span class="signup__position">
                            <input type="radio" name="position" id="base">
                            <label for="base">베이스</label>
                        </span>
                        <span class="signup__position">
                            <input type="radio" name="position" id="keyboard">
                            <label for="keyboard">키보드</label>
                        </span>
                        <span class="signup__position">
                            <input type="radio" name="position" id="compose">
                            <label for="compose">작사/작곡</label>
                        </span>
                        <span class="signup__position">
                            <input type="radio" name="position" id="drum">
                            <label for="drum">드럼</label>
                        </span>
                        <span class="signup__position">
                            <input type="radio" name="position" id="dj">
                            <label for="dj">DJ/MIDI</label>
                        </span>
                    </div>
                </div>
                <button class="signup__btn-next">다음 단계로</button>
            </div>
        </div>
    </div>
</body>
</html>

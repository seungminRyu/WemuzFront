<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/user/user.css">
    <title>유저 프로필</title>
</head>
<body>
    <div class="profile-container">
        <header class="header">
            <div class="header-wrapper">
                <h2 class="header__title">메뉴 타이틀</h2>
                <h1 class="header__name">활동명</h1>
            </div>
        </header>
        <nav class="nav-menu">
            <div class="nav-menu-wrapper">
                <ul class="nav-menu__menu-list">
                    <li class="menu-item">메뉴1</li>
                    <li class="menu-item">메뉴2</li>
                    <li class="menu-item">메뉴3</li>
                </ul>
            </div>
        </nav>
        <main class="main">
            <div class="main-wrapper">
                <aside class="main-profile">
                    <div class="main-profile-wrapper">
                        <div class="main-profile__user-info">
                            <img src="./src/assets/img/favicon.ico" alt="" class="user-avatar">
                            <h5 class="user-name">유저 이름</h5>
                            <p class="user-introduce">유저 소개</p>
                            <div class="main-profile__edit-btn">
                                <button class="edit-btn">프로필 수정</button>
                            </div>
                        </div>
                        <div class="main-profile__user-music-info">
                            <div class="music-info user-activity-area">
                                <span>활동 지역</span>
                                <span class="activity-area">{금정구}</span>
                            </div>
                            <div class="music-info user-position">
                                <span>포지션</span>
                                <span class="position">{보컬}</span>
                            </div>
                            <div class="music-info user-genre">
                                <span>장르</span>
                                <span class="genre">{알앤비}</span>
                            </div>
                        </div>
                        <div class="main-profile__link">
                            <ul class="link-list">
                                <li class="link-item">
                                    <a href="" class="site-link --instagram"></a>
                                </li>
                                <li class="link-item">
                                    <a href="" class="site-link --soundcloud"></a>
                                </li>
                                <li class="link-item">
                                    <a href="" class="site-link --youtube"></a>
                                </li>
                                <li class="link-item">
                                    <a href="" class="site-link --spotify"></a>
                                </li>
                                <li class="link-item --other">
                                    <a href="" class="site-link --other"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </aside>
                <div class="main-content">
                    <article class="main-content__project">
                        <div class="content-header">
                            <div class="content-header-wrapper">
                                <h3 class="content-title">내 프로젝트</h3>
                                <a class="project-home-link" href="/program">프로젝트 둘러보기</a>
                            </div>
                        </div>
                        <div class="content-body">
                            <div class="content-body-wrapper">
                                <ul class="project-list">
                                    <li class="project-item">
                                        <div class="project-item-wrapper">
                                            <div class="project-item__left">
                                                <div class="project-item__logo">
                                                    <img src="./src/assets/img/favicon.ico" alt="" class="project-logo">
                                                </div>
                                                <div class="project-item__info">
                                                    <h5 class="project-name">{청설모}</h5>
                                                    <p class="project-state">{모집중}</p>
                                                </div>
                                            </div>
                                            <div class="project-item__right">
                                                <div class="project-item__team">
                                                    <div class="team-avatar">
                                                        <img src="./src/assets/img/favicon.ico" alt="" class="team-avatar-img">
                                                    </div>
                                                    <div class="team-info">
                                                        <h5 class="team-name">{팀활동명}</h5>
                                                        <p class="team-member-num">{팀활동명}</p>
                                                    </div>
                                                </div>
                                                <div class="project-item__more-btn">
                                                    <button class="more-btn">
                                                        더보기
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </article>
                    <article class="main-content__team">
                        <div class="content-header">
                            <div class="content-header-wrapper">
                                <h3 class="content-title">팀 리스트</h3>
                                <div class="content-btn">
                                    <button class="team-create-btn">팀 생성</button>
                                </div>
                            </div>
                        </div>
                        <div class="content-body">
                            <div class="content-body-wrapper">
                                <div class="team-num">
                                    <span>6팀</span>
                                </div>
                                <ul class="team-list">
                                    <li class="team-item">
                                        <div class="team-item-wrapper">
                                            <div class="team-item__avatar">
                                                <img src="./src/assets/img/favicon.ico" alt="" class="team-avatar-img">
                                            </div>
                                            <div class="team-item__info">
                                                <h5 class="team-name">{팀활동명}</h5>
                                                <p class="team-state">{5명}</p>
                                                <div class="team-music-info">
                                                    <span class="area">{부산 해운대구}</span>
                                                    <span class="genre">{포크 어쿠스틱}</span>
                                                </div>
                                            </div>
                                            <div class="team-item__leader">
                                                <img src="./src/assets/img/favicon.ico" alt="" class="team-leader-avatar">
                                                <p class="team-member-num">{팀활동명}</p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

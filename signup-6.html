<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/signup/signup-6.css">
    <script src="src/js/signup/signup6.js"></script>
    <title>위뮤즈 | 회원가입</title>
</head>
<body>
    <div class="signup-overlay">
        <div class="signup-container">
            <div class="signup__wrapper">
                <div class="signup__nav">
                    <button class="signup__btn-pre">이전</button>
                    <span class="signup__step-num">6</span>
                </div>
                <div class="signup__input-field">
                    <h1>어떤 아티스트를 좋아하시나요?</h1>
                    <p>최대 3명의 아티스트를 선택해 주세요. 나와 음악적 공감대가 비슷한 사람들을 추천해드려요.</p>
                    <div class="signup__artist-field">
                        <span class="signup__artist">
                            <input type="checkbox" onclick="countUp(event)" id="vocal">
                            <label for="vocal">다이나믹 듀오</label>
                        </span>
                        <span class="signup__artist">
                            <input type="checkbox" onclick="countUp(event)" id="elec-guitar">
                            <label for="elec-guitar">방탄소년단</label>
                        </span>
                        <span class="signup__artist">
                            <input type="checkbox" onclick="countUp(event)" id="acustic-guitar">
                            <label for="acustic-guitar">기리보이</label>
                        </span>
                        <span class="signup__artist">
                            <input type="checkbox" onclick="countUp(event)" id="base">
                            <label for="base">윤미래</label>
                        </span>
                        <span class="signup__artist">
                            <input type="checkbox" onclick="countUp(event)" id="keyboard">
                            <label for="keyboard">MINO(송민호)</label>
                        </span>
                        <span class="signup__artist">
                            <input type="checkbox" onclick="countUp(event)" id="compose">
                            <label for="compose">GRAY</label>
                        </span>
                        <span class="signup__artist">
                            <input type="checkbox" onclick="countUp(event)" id="drum">
                            <label for="drum">우원재</label>
                        </span>
                        <span class="signup__artist">
                            <input type="checkbox" onclick="countUp(event)" id="dj">
                            <label for="dj">더콰이엇</label>
                        </span>
                    </div>
                </div>
                <button class="signup__btn-next">완료</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/signup/signup3.js" defer></script>
    <title>위뮤즈 | 회원가입</title>
</head>
<body>
    <main class="signup-container">
        <div class="signup__wrapper">
            <div class="signup__nav">
                <button class="signup__btn-pre">이전</button>
                <span class="signup__step-num">3</span>
            </div>
            <div class="signup__input-field">
                <h1>어떤 지역에서 주로 활동하시나요?</h1>
                <p>지역 정보를 기반으로 근처에서 활동하는 아티스트들을 추천해드려요</p>
                <input class="signup__searchInput" type="text" placeholder="주소를 검색해 주세요.">
                <button class="signup__searchBtn">검색</button>
                <div class="result">
                    <ul class="result-list"></ul>
                    <button class="result__btn-pre">이전</button>
                    <button class="result__btn-next">다음</button>
                </div>
            </div>
            <button class="signup__btn-next">다음 단계로</button>
        </div>
    </main>
</body>
</html>

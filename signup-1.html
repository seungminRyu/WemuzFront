<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/signup/signup1.js" defer></script>
    <title>위뮤즈 | 회원가입</title>
</head>
<body>
    <main class="signup-container">
        <div class="signup__wrapper">
            <div class="signup__nav">
                <span class="signup__step-num">1</span>
            </div>
            <div class="signup__input-field">
                <h1>어떤 활동명으로 활동하시나요?</h1>
                <p>뮤지션으로의 첫걸음, 나의 활동명을 적어주세요. (10자 이내)</p>
                <input class="signup__nick" type="text" placeholder="활동명을 입력해 주세요.">
                <span class="signup__check-nick"></span>
            </div>
            <button class="signup__btn-next">다음 단계로</button>
        </div>
    </main>
</body>
</html>

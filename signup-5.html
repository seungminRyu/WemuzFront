<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위뮤즈 | 회원가입</title>
</head>
<body>
    <main class="signup-container">
        <div class="signup__wrapper">
            <div class="signup__nav">
                <button class="signup__btn-pre">이전</button>
                <span class="signup__step-num">5</span>
            </div>
            <div class="signup__input-field">
                <h1>어떤 장르를 좋아하시나요?</h1>
                <p>선택하신 장르를 기반으로 음악 성향이 비슷한 뮤지션들을 추천해드려요.</p>
                <div class="signup__genre-field">
                    <span class="signup__genre">
                        <input type="radio" name="genre" id="ballad">
                        <label for="ballad">발라드</label>
                    </span>
                    <span class="signup__genre">
                        <input type="radio" name="genre" id="hiphop">
                        <label for="hiphop">힙합</label>
                    </span>
                    <span class="signup__genre">
                        <input type="radio" name="genre" id="pop">
                        <label for="pop">팝</label>
                    </span>
                    <span class="signup__genre">
                        <input type="radio" name="genre" id="folk">
                        <label for="folk">포크/어쿠스틕</label>
                    </span>
                    <span class="signup__genre">
                        <input type="radio" name="genre" id="electronic">
                        <label for="electronic">일렉트로닉</label>
                    </span>
                    <span class="signup__genre">
                        <input type="radio" name="genre" id="rnb">
                        <label for="rnb">알앤비</label>
                    </span>
                    <span class="signup__genre">
                        <input type="radio" name="genre" id="rock">
                        <label for="rock">락</label>
                    </span>
                    <span class="signup__genre">
                        <input type="radio" name="genre" id="trot">
                        <label for="trot">트로트</label>
                    </span>
                    <span class="signup__genre">
                        <input type="radio" name="genre" id="dance">
                        <label for="dance">댄스</label>
                    </span>
                    <span class="signup__genre">
                        <input type="radio" name="genre" id="classic">
                        <label for="classic">클래식</label>
                    </span>
                    <span class="signup__genre">
                        <input type="radio" name="genre" id="blues">
                        <label for="blues">블루스</label>
                    </span>
                </div>
            </div>
            <button class="signup__btn-next">다음 단계로</button>
        </div>
    </main>
</body>
</html>
